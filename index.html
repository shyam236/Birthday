<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="birthday-title">Happy Birthday, [Girlfriend's Name]!</h1>
        <div class="animation-area">
            <!-- Dudu Sticker Hugging Animation -->
            <div class="dudu-hug">
                <img src="dudu.png" alt="Dudu Sticker" class="dudu">
                <div class="hug-text">Hugging you tight! ðŸ’•</div>
            </div>
            
            <!-- Tree Blossoming Animation -->
            <div class="tree">
                <div class="trunk"></div>
                <div class="branches">
                    <div class="branch left"></div>
                    <div class="branch right"></div>
                </div>
                <div class="flowers">
                    <div class="flower f1"></div>
                    <div class="flower f2"></div>
                    <div class="flower f3"></div>
                    <div class="flower f4"></div>
                    <div class="flower f5"></div>
                </div>
            </div>
            
            <!-- Floating Hearts -->
            <div class="hearts-container"></div>
        </div>
        
        <!-- Loving Text with Animation -->
        <div class="loving-text">
            <p class="text-line">You are my sunshine on cloudy days.</p>
            <p class="text-line">My favorite adventure and endless love.</p>
            <p class="text-line">Here's to more memories, laughs, and hugs!</p>
        </div>
    </div>
    
    <!-- Background Song -->
    <audio id="birthday-song" autoplay loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
